name: Trigger auto deployment for mwf-dev2

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/mwf-dev2-AutoDeployTrigger-68fa6d34-91f3-4873-b608-24873f75f0d7.yml'

  # Allow mannually trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.MWFDEV2_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: workingacr.azurecr.io
          registryUsername: ${{ secrets.MWFDEV2_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MWFDEV2_REGISTRY_PASSWORD }}
          containerAppName: mwf-dev2
          resourceGroup: test-environment
          imageToBuild: workingacr.azurecr.io/containerappsreactapptestz:${{ github.sha }}
          dockerfilePath: Dockerfile

     

